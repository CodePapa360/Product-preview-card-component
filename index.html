<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <div class="top-container">
      <div class="image-container">
        <div class="desktop-img"></div>
        <div class="mobile-img"><img src="images/image-product-mobile.jpg" alt="image-product"></div>
      </div>
      <div class="bottom-container">


        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Perfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL</p>

        <div class="prices">
          <h3>$149.99</h3>
        </div>
        <button class="card-btn">
          <img src="images/icon-cart.svg" alt="icon-cart">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>

</body>

</html>
